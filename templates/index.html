<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Income Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding-top: 50px;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
        }
        .form-label {
            color: #fff;
        }
        .btn-custom {
            background-color: #ff4081;
            border: none;
        }
        .btn-custom:hover {
            background-color: #f50057;
        }
        h3 {
            margin-top: 20px;
            color: #ffd740;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">ðŸ’¼ Income Predictor</h2>
        <form method="POST" action="/predict">
            <div class="mb-3 text-start">
                <label class="form-label">Age:</label>
                <input type="number" name="age" class="form-control" step="any" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Experience (Years):</label>
                <input type="number" name="experience" class="form-control" step="any" required>
            </div>
            <button type="submit" class="btn btn-custom text-white w-100">Predict</button>
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
